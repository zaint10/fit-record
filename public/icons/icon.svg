<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#grad)"/>
  <!-- Dumbbell -->
  <g fill="white">
    <!-- Left weight -->
    <rect x="100" y="180" width="60" height="152" rx="8"/>
    <rect x="80" y="200" width="100" height="112" rx="6"/>
    <!-- Right weight -->
    <rect x="352" y="180" width="60" height="152" rx="8"/>
    <rect x="332" y="200" width="100" height="112" rx="6"/>
    <!-- Bar -->
    <rect x="160" y="236" width="192" height="40" rx="6"/>
  </g>
  <!-- Check mark -->
  <path d="M220 340 L250 370 L300 300" stroke="white" stroke-width="20" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
</svg>
